<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data on Button Click</title>
</head>
<body>
    <button id="Button" style="background-color: aquamarine; color: black;">Generate Random Activity</button>
    <div id="output"></div>

    <script>
        var randombutton= document.getElementById("Button")
        randombutton.addEventListener("click", async () => {
            try {
                var response = await fetch('https://www.boredapi.com/api/activity');
                var data = await response.json();
                var opt=document.getElementById("output")
                opt.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
